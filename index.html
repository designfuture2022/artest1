<!DOCTYPE html AR-Card>
<html>
    
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

        <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
          
          <!--<a-marker-camera preset='custom' type='pattern' url='pattern-dfarmarkerpsdjpg.patt'></a-marker-camera>-->
          
          <!--<a-image src="dfarcard.png" rotation="-90 0 0" scale="1.5 1.5 1.5" position="0 0 0" animation="property: position; to: 1.5 0 0; dur: 5000; loop: 3"></a-image>-->
          
          <a-image src="background.jpg" rotation="0 0 0" scale="2 1 1" position="-0.6 0.5 -0.6"></a-image>
          
          <a-image src="blacklogodf.png" rotation="0 0 0" scale="1 0.4 0.5" position="-0.6 0.6 -0.5"></a-image>
          
          <a-image src="logoar.png" rotation="0 0 0" scale="1 0.5 0.6" position="1.1 0.6 -0.6"></a-image>
          
          <a-image src="dfarcardservices.png" rotation="-90 0 0" scale="5 3 3" position="0.5 0 0"></a-image>
          
          <a-image src="callwp.png" rotation="-90 0 0" scale="1 0.2 0" position="-1.1 0.1 0.7"></a-image>
          
          <a-image src="instadm.png" rotation="-90 0 0" scale="1 0.2 0" position="0 0.1 0.7"></a-image>
          
          <a-gltf-model src="scene.gltf" scale="0.8 0.8 0.8" rotation="0 0 0" position="-0.6 0 0"></a-gltf-model>
          
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
